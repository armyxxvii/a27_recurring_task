<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>任務循環行事曆</title>
  <link rel="stylesheet" href="styles.css" /><link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</head>
<body>
    <div class="container">
        <h1>任務循環行事曆</h1>

        <!-- 可水平捲動的表格容器 -->
        <div class="table-wrapper">
            <table id="calendar-table">
                <colgroup>
                    <col class="task-col" />    <!-- 任務欄 -->
                    <col class="action-col" />  <!-- 功能欄 -->
                    <col span="31" />           <!-- ±15 天日期欄 -->
                </colgroup>
                <thead>
                    <tr id="date-header">
                        <th>任務</th>
                        <th>功能</th>
                        <!-- JS 自動插入 31 欄 mm/dd -->
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>

        <!-- 任務新增表單 -->
        <form id="task-form">
            <input type="text" id="task-name" placeholder="任務名稱" required />
            <input type="number" id="interval-days" placeholder="週期（天）" min="1" required />
            <button type="submit">新增任務</button>
        </form>
    </div>

  <script src="script.js"></script>
</body>
</html>
