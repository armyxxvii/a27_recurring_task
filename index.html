<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>任務樹 × 循環行事曆</title>
    <link rel="icon" href="icon-192.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <header class="title-bar">
        <h1>任務樹×循環行事曆<sub>v25.11.28</sub></h1>
        <div class="task-info">
            <span id="title-user"></span>
            <br />
            <span id="title-month"></span>
        </div>
        <div id="controls" class="container"></div>
    </header>
    <div class="content-area">
        <div class="container">
            <input type="date" id="calendar-start" title="選擇開始日期" class="hidden">
            <input type="date" id="calendar-end" title="選擇結束日期" class="hidden">
            <input type="date" id="selected-date" title="選擇指定日期" class="hidden enabled">
        </div>
        <div id="task-root" class="container">
            <div class="scroll-sync">
                <!-- 左欄：任務樹 -->
                <div id="task-tree-root" class="outdent tree-column"></div>

                <!-- 右欄：行事曆格子 -->
                <div id="calendar-column" class="calendar-column" data-scrollable>
                    <table id="calendar-table">
                        <thead><tr id="date-header"></tr></thead>
                        <tbody id="calendar-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 清單 -->
        <div id="list-root" class="container">
            <ul id="list-container" class="task-tree"></ul>
        </div>
        <!-- 備忘 -->
        <div id="memo-root" class="container">
            <ul id="memo-list" class="task-tree"></ul>
        </div>
    </div>

    <div id="save-toast">已儲存</div>
    <script src="script.js"></script>
</body>
</html>
