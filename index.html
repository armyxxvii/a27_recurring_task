<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>任務樹 × 循環行事曆</title>
    <link rel="icon" href="icon-192.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <header class="title-bar container">
        <h1>任務樹 × 循環行事曆<sub>v802.05</sub></h1>
        <div>
            <button type="button" id="undo-btn">撤銷</button>
            <button type="button" id="redo-btn">重做</button>
        </div>
        <div id="controls">
        </div>
    </header>
    <div class="container">
        <label class="task-title" for="calendar-start">範圍</label>
        <input type="date" id="calendar-start" title="選擇開始日期">
        <label class="task-title" for="calendar-end">~</label>
        <input type="date" id="calendar-end" title="選擇結束日期">
        <button type="button" id="apply-range-btn">套用</button>
    </div>
    <div class="container scroll-sync">
        <!-- 左欄：任務樹 -->
        <div id="task-tree-root" class="outdent tree-column"></div>

        <!-- 右欄：行事曆格子 -->
        <div id="calendar-column" class="calendar-column" data-scrollable>
            <table id="calendar-table">
                <thead><tr id="date-header"></tr></thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
    </div>
    <!-- 清單 -->
    <div class="container">
        <div id="list-root" class="outdent">
            <ul id="list-container" class="task-tree"></ul>
        </div>
    </div>
    <!-- 備忘 -->
    <div class="container">
        <div id="memo-root" class="outdent">
            <ul id="memo-list" class="task-tree"></ul>
        </div>
    </div>

    <div id="save-toast">已儲存</div>
    <script src="script.js"></script>
</body>
</html>
